<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Planner</title>

  <link id="theme-css" rel="stylesheet" href="style.css?v=iv5">
  <link rel="stylesheet" href="viewer.css?v=iv5">

  <style id="fallback-css">
    :root { --bg:#0b0b0b; --fg:#eaeaea; --muted:#9aa0a6; --accent:#f87171; --card:#151515; --btn:#2a2a2a; --btnfg:#fff; }
    html,body{height:100%;}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .bar{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:linear-gradient(180deg,#101010,#0b0b0b);border-bottom:1px solid #1f1f1f;}
    .bar h2{margin:0;font-size:22px;letter-spacing:.3px}
    .actions{display:flex;gap:10px}
    .primary{appearance:none;border:0;border-radius:10px;background:var(--accent);color:#000;padding:10px 14px;font-weight:600;cursor:pointer}
    .primary:active{transform:translateY(1px)}
    #planner{max-width:980px;margin:28px auto;padding:0 16px;display:block}
    .day{background:var(--card);border:1px solid #222;border-radius:14px;padding:18px 16px;margin:14px 0}
    .day h3{margin:0 0 10px 0}
    .btn{appearance:none;border:1px solid #2e2e2e;background:var(--btn);color:var(--btnfg);border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn + .btn{margin-left:8px}
    .attach{display:flex;align-items:center;gap:8px;margin-top:10px}
    input[type="file"]{font-size:14px}
  </style>
  <script>
    (function(){
      const theme = document.getElementById('theme-css');
      const killFallback = () => { const f = document.getElementById('fallback-css'); if (f) f.remove(); };
      if (theme) {
        theme.addEventListener('load', killFallback);
        setTimeout(()=>{
          const test = getComputedStyle(document.documentElement).getPropertyValue('--accent');
          if (test) killFallback();
        }, 800);
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <header class="bar">
      <h2>Planner di viaggio</h2>
      <div class="actions">
        <button class="primary" id="btnAdd" type="button">➕ Aggiungi giorno</button>
      </div>
    </header>
    <main id="planner" aria-live="polite"></main>
  </div>

  <div class="viewer" id="viewer" aria-hidden="true">
    <div class="inner">
      <div class="vtoolbar">
        <button class="vbtn" id="vtFit" title="Adatta">⤢</button>
        <button class="vbtn" id="vtZoomIn" title="Zoom +">＋</button>
        <button class="vbtn" id="vtZoomOut" title="Zoom −">－</button>
        <button class="vbtn" id="vtRotate" title="Ruota">⟳</button>
        <button class="vbtn" id="vtNewTab" title="Apri in nuova scheda">↗︎</button>
        <a class="vbtn" id="vtDownload" title="Scarica" download>⬇︎</a>
        <button class="vbtn close" id="viewerClose" title="Chiudi">✕</button>
      </div>
      <div id="viewerContent"></div>
    </div>
  </div>

  <script src="attachments-indexeddb.js?v=iv5"></script>
  <script src="viewer.js?v=iv5"></script>
  <script src="script.js?v=iv5"></script>
</body>
</html>
